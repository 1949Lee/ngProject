<div class="task-home-container">
  <app-task-list
  class="task-lsit-container"
  *ngFor="let taskList of taskLists">
    <app-task-header [header]="taskList.name"></app-task-header>
    <app-task-item
    *ngFor="let task of taskList.tasks">
    </app-task-item>
  </app-task-list>
</div>

<button class="fab-button" color="accent" md-fab type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
