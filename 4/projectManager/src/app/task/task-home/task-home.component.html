<div class="task-home-container">
  <app-task-list
  class="task-lsit-container"
  app-droppable
  [dropTags]="['task-item','task-list']"
  [dragEnterCls]="'drag-enter'"
  [app-draggable]='true'
  [dragTag]="'task-list'"
  [dragData]='taskList'
  [draggedCls]="'drag-start'"
  (dropped)="handleMove($event,taskLists)" 
  *ngFor="let taskList of taskLists">
    <app-task-header [header]="taskList.name" 
    (newTask)="newTask()" 
    (moveAllLists)="moveAllLists()"
    (deleteList)="deleteList()"
    (modifyListName)="modufyListName()"
    ></app-task-header>
    <app-task-item
    (modifyTask)="modifyTask(task)"
    [item]="task"
    *ngFor="let task of taskList.tasks">
    </app-task-item>
  </app-task-list>
</div>

<button class="fab-button" color="accent" md-fab type="button" (click)="openNewTaskList()">
  <md-icon>add</md-icon>
</button>
