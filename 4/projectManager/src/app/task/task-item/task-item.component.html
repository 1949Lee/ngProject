<md-list-item class="container" 
[ngClass]="{
  'emergency': item.priority === 3,
  'important': item.priority === 2,
  'normal': item.priority === 1
}"
(click)="onItemClick()"
>
  <md-checkbox
  class="completed-status"
  [checked]="item.completed"
  (click)="onCompleteCheckboxCLick($event)"
  ></md-checkbox>
  <div md-line class="content"
  [ngClass]="{'completed': item.completed }"
  >
    <span [md-tooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div md-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">
      {{item.dueDate | date:'yy-MM-dd'}}
    </span>
    <md-icon class="alarm" *ngIf="item.reminder">alarm</md-icon>
  </div>
  <md-icon [svgIcon]="avatar" md-list-avatar class="avatar"></md-icon>
</md-list-item>
