<form>
    <h2 md-dialog-title>移动本列表所有内容</h2>
    <div md-dialog-content>
      <md-select placeholder="请选择目标列表" floatPlaceholder="never">
        <md-option *ngFor="let list of lists" [value]="list.id">
          {{list.name}}
        </md-option>
      </md-select>
    </div>
    <div md-dialog-actions>
      <button type="button" md-button md-dialog-close>取消</button>
      <button type="button" md-raised-button color="primary" (click)="save()">保存</button>
    </div>
  </form>
