<div class="row">
  <div class="col-sm-12">
    <div class="util-btn-margin-bottom-5">
      <button type="button" class="btn blue" (click)="newStock()">
        <i class="fa fa-plus"></i>
        创建
      </button>
    </div>
    <div class="portlet box green">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-comments"></i>股票管理
        </div>
        <div class="tools">
          <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
          <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
          <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
          <a href="javascript:;" class="remove" data-original-title="" title=""> </a>
        </div>
      </div>
      <div class="portlet-body">
        <div class="input-group">
          <input type="text" name="searchText"  [formControl]="searchIInputFormControl" class="form-control" placeholder="股票名称">
          <span class="input-group-btn">
              <a href="javascript:;" class="btn">
              <i class="icon-magnifier"></i>
              </a>
              </span>
        </div>
        <div class="table-scrollable">
          <table class="table table-striped table-bordered table-advance table-hover">
            <thead>
            <tr>
              <th>
                <i class="fa fa-briefcase"></i> #
              </th>
              <th>
                <i class="fa fa-briefcase"></i> 股票名称
              </th>
              <th class="hidden-xs">
                <i class="fa fa-user"></i> 股票价格
              </th>
              <th>
                <i class="fa fa-shopping-cart"></i> 股票评级
              </th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stock of stocks | stockFilter:'name':keyWords;let i = index;">
              <td class="highlight">
                <div class="success"></div>
                <span>&nbsp;{{i}}</span>
              </td>
              <td class="highlight">
                {{stock.name}}
              </td>
              <td class="hidden-xs"> {{stock.price}}</td>
              <td>
                <app-stars-level [level]="stock.level"></app-stars-level>
              </td>
              <td>
                <a href="javascript:;" class="btn btn-outline btn-circle btn-xs purple"
                   (click)="deleteStock(stock.id)">
                  <i class="fa fa-remove"></i> 删除 </a>
                <a href="javascript:;" class="btn btn-outline btn-circle btn-xs purple"
                   (click)="modifyStock(stock)">
                  <i class="fa fa-edit"></i> 修改 </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--<div class="poelet-footer">asdasd</div>-->
    </div>
  </div>
</div>
